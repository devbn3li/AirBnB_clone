<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="search-items">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li class="state">
                            <h2>California</h2>
                            <ul>
                                <li class="cities">page</li>
                                <li class="cities">page2</li>
                            </ul>
                        </li>
                        <li class="state">
                            <h2>Arizona</h2>
                            <ul>
                                <li class="cities">San Francisco</li>
                                <li class="cities">Los Altos</li>
                            </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>lnternet, Kitchen...</h4>
                    <ul class="popover">
                        <li class="cities">lnternet</li>
                        <li class="cities">TV</li>
                        <li class="cities">Kitchen</li>
                        <li class="cities">Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
